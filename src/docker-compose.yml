version: '3.4'

services:

  maildev:
    image: maildev/maildev

  rabbitmq:
    image: rabbitmq:3-management-alpine

  redis:
    image: redis:alpine

  sql:
    image: mcr.microsoft.com/azure-sql-edge

  zipkin:
    image: openzipkin/zipkin-slim

  finecollectionservice:
    image: ${REGISTRY:-amolenk}/dapr-trafficcontrol-finecollectionservice:${TAG:-latest}
    build:
      context: ./FineCollectionService
      dockerfile: Dockerfile
    depends_on:
      - rabbitmq
      - sql
      - zipkin

  finecollectionservice-dapr:
    image: "daprio/daprd:1.9.5"
    network_mode: "service:finecollectionservice"
    depends_on:
      - finecollectionservice

  vehicleregistrationservice:
    image: ${REGISTRY:-amolenk}/dapr-trafficcontrol-vehicleregistrationservice:${TAG:-latest}
    build:
      context: ./VehicleRegistrationService
      dockerfile: Dockerfile
  
  vehicleregistrationservice-dapr:
    image: "daprio/daprd:1.9.5"
    network_mode: "service:vehicleregistrationservice"
    depends_on:
      - vehicleregistrationservice
  
